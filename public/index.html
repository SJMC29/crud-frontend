<!DOCTYPE html>

  <title>Bases de datos</title>

<body>

  <div class="container">

    <!-----------------[0]---------------->

    <form id="contact" name="formularioArray" action="" method="post">
      <h3><b>Taller Base de datos UNIVALLE</b></h3>
      <h4>Enviar Pacientes</h4>
      <fieldset>
        <input placeholder="Nombre Paciente" name="nombre" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Apellido Paciente" name="apellido" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Id Paciente" name="identificacion" type="text" tabindex="2" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>

    <!-----------------[1]---------------->

    <div class="" id="contact" name=formularioArray>
      <table>
        <tbody>
          <tr>
            <td>
              <td></td>
            </td>
          </tr>
        <tbody>
      </table>
    </div>

    <!-----------------[2]---------------->

    <form id="contact" name="formularioArray" action="" method="post">
      <h3><b>Taller Base de datos UNIVALLE</b></h3>
      <h4>Actualizar Pacientes</h4>
      <fieldset>
        <input placeholder="Nombre Paciente" name="nombre" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Apellido Paciente" name="apellido" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Id Paciente" name="identificacion" type="text" tabindex="2" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>

    <!-----------------[3]---------------->

    <form id="contact" name="formularioArray" action="" method="post">
      <h3><b>Taller Base de datos UNIVALLE</b></h3>
      <h4>Borrar Pacientes</h4>
      <fieldset>
        <input placeholder="Id Paciente" name="identificacion" type="text" tabindex="2" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>

    <form id="contact" name="formularioArray" type="botones" action="" method="post">
      <fieldset>
        <button name="crear" type="submit" id="contact-crear" data-submit="...Creando">Crear</button>
      </fieldset>
      <fieldset>
        <button name="leer" type="submit" id="contact-leer" data-submit="...Leyendo">Leer</button>
      </fieldset>
      <fieldset>
        <button name="actualizar" type="submit" id="contact-actualizar" data-submit="...Actualizando">Actualizar</button>
      </fieldset>
      <fieldset>
        <button name="borrar" type="submit" id="contact-borrar" data-submit="...Borrando">Borrar</button>
      </fieldset> 
    </form>
